name: campus_lost_n_found
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^2.30.0
  font_awesome_flutter: ^10.7.0
  firebase_auth: ^4.19.2
  google_sign_in: ^6.2.1
  shared_preferences: ^2.2.3
  provider: ^6.1.2
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cloud_firestore: ^4.17.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/glogo.svg
    - assets/images/addu-ccfc.jpg
    - assets/images/seal.png
    - assets/images/applogo.svg
  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/Product Sans Regular.ttf
        - asset: assets/fonts/Product Sans Bold.ttf
          weight: 700
